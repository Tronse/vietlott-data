name: Crawl Vietlott Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # Chạy mỗi ngày lúc 00:00 UTC (khoảng 07:00 sáng VN)

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install .

      - name: Run crawler
        run: |
          vietlott-crawl power655

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/* || true
          git commit -m "Update data" || true
          git push
